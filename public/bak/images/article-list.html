<div class="main-bg" ng-controller="articleListController">
    <div class="row"><h2 class="col-md-12">博文管理</h2></div>
    <div class="row">
        <div class="col-md-6">
            <table >
                <tr>
                    <td >
                        <p id="page-text">每页展示&nbsp&nbsp</p>
                    </td>
                    <td >
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                {{dropdowmItems[selectindex]}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation" ng-repeat="item in dropdowmItems"><a role="menuitem" tabindex="-1" href="#/2" ng-click="countPageChange($index)" target="_self">{{item}}</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div id="search" class="col-md-6">
            <input type="text" class="searchBox form-control" placeholder="搜索博文标题或内容" ng-model="searchData.data" ng-change="searchChange()"/>
        </div>
    </div>
    <ul class="media-list">
        <li class="media" ng-repeat="article in articleList">
            <a class="media-object left" title="删除文章" ng-click="remove(article)">
                <i class="fa fa-trash-o"></i>
            </a>
            <div class="media-body" id="{{article.article_id}}">
                <div class="media-header">
                    <a ng-href="{{'#/articledetail/'+article.article_id}}">
                        <i class="primary" ng-class="{'fa fa-hand-o-up':article.status==2, 'fa fa-external-link':article.status!=2}"></i>{{article.cover_text}}</a>
                    <i class="fa fa-thumbs-up hot" title="推荐"></i>
                    <a class="pure-button pure-button-link" ng-href="{{'#/articledetail/'+article.article_id}}"><i class="fa fa-edit"></i></a>
                    <i class="fa fa-star-o right hot hover-icon" title="赞">赞: {{article.thumbs_count}}</i>
                </div>
                <div class="media-content list-content" ng-show="parent.sumModel" gen-parse-md="article.contents"></div>
                <div class="media-footer">
                    <a ng-href="{{'#/detail/'+article.author}}"><i class="fa fa-pencil success"></i>作者: {{article.author}}</a>
                    <i class="fa fa-clock-o" title="{{article.time}} 发布">发布于: {{article.time}}</i>
                    <i class="fa fa-comments-o" title="评论" ng-show="article.comments_count">评论数: {{article.comments_count}}</i>
                    标签: <a ng-repeat="tag in article.tags" ng-href="{{'#/article/tag/'+tag.id}}" class="pure-button pure-button-link">{{tag.name}}</a>
                </div>
            </div>
        </li>
    </ul>
    <p class="inner" ng-show="articleList.length==0">暂无</p>
    <nav>
        <ul class="pagination">
            <li ng-class='{disabled:currentPage==0}'><a href="#/2" ng-click="changePage(currentPage-1)" target="_self">《</a></li>
            <li ng-repeat="index in arrPage" ng-class='{active:$index==currentPage}' ng-click="changePage($index)"><a href="#/2" target="_self">{{index+1}}</a></li>
            <li ng-class='{disabled:currentPage==arrPage.length-1}'><a href="#/2" ng-click="changePage(currentPage+1)" target="_self">》</a></li>
        </ul>
    </nav>
</div>
